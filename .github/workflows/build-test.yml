name: Build en Test

on:
  push:
    branches: [ "main", "master", "Elion" ]
  pull_request:
    branches: [ "main", "master", "Elion" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Restore dependencies
      run: dotnet restore BestelApp_Web/BestelApp_Web.sln
    
    - name: Build project
      run: dotnet build BestelApp_Web/BestelApp_Web.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test BestelApp_Web/BestelApp_Web.sln --no-build --verbosity normal